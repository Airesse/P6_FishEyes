<!DOCTYPE html>
<html>

  <head>
    
    <meta charset="utf-8">
    

    <link rel="icon" type="image/png" href="assets/icons/fisheye_favicon.png"/>
    <!--Importation : CSS files-->
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="./normalize.css"/>
    <!--Importation : DM Sans Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet"> 
     <!--Importation : icones-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/a9c263524a.js" crossorigin="anonymous"></script>
    <!--importation icones à verifier script fontasome-->

    <title>Fisheye - photographe </title>

  </head>

  <body class="bodyScroll">

    <header>

      <a href="index.html" id="back-to-home">
        <img src="assets/images/logo.png" id="logo"  alt="Fisheye Home page"/>
      </a>

    </header>

    <main id="main">
      <section  class="photographerCard" id="photographer-section">  
      </section>
      
      <aside class="photographerMedia" id="widget-aside">

        <label class="widget-container" id="widget" for="widget-container">Trier par</label>
        
        <button  class="photographerMedia" id="widget-filter" tabindex="0" role="button" aria-expanded="false">
          <div class="widget-container" id="widget-container_textVisible">
            <p id="optionSelected">Popularité</p>
            <div id="widget-container_arrow">
              <div class="fas fa-chevron-down"></div>
            </div>
          </div>
          <ui class="widget-listbox" role="listbox" aria-labelledby="widget-label" aria-selected="true" aria-activedescendant="dropdown-menu" > <!--style="display: none;"-->
              <li class="widget-listbox_option" role="option" id="widget-popularity" aria-selected="true" data-listbox-value="popularity" data-listbox-name="Popularité">
                Popularité</li>
              <li class="widget-listbox_option" role="option" id="widget-date" data-listbox-value="date" data-listbox-name="Date">
                Date</li> 
              <li class="widget-listbox_option" role="option" id="widget-title" data-listbox-value="title" data-listbox-name="Titre">
                Titre</li>
          </ui>
        </button>
        
      </aside>

      <section  class="photographerMedia" id="mediaCards">    
      </section>  

    </main>

    <div class="modalLightbox" tabindex="1" aria-label="Vue complète de l'image">

      <div id="lightbox">
        <!--icone X (close)-->
        <button  id="lightbox__button-close" alt="Fermer la lightbox" aria-label="close">X</button>
        
        <button class="lightbox__button-previous" tabindex="1" aria-label="Sélectionner l'image précédente">
          <div class="fas fa-chevron-left"></div>
        </button>

        <div class="lightbox__media" tabindex="1">
  
        </div>
        
        <button class="lightbox__button-next" tabindex="1" aria-label="Sélectionner l'image suivante">
          <div class="fas fa-chevron-right"></div>
        </button>

        
      
      </div>

    </div>

    <div id="modalContact">
      <div class="modalContact-box">
        <header>
          <h2 >Contactez-moi</h2>
          <h2 id="modalContact-name"></h2>
          <img src="assets/icons/close.svg" class="close" alt="Fermer le formulaire" aria-label="close" />
        </header>

        <form id="modalContact-form">
          <div class="formData" data-error="Le Prénom doit comporter entre 2 et 20 lettres.">  
            <label for="contact-firstName">Prénom</label>
            <input class="text-control" type="text" id="contact-firstName" minlength='2' maxlength="20" />
          </div>

          <div class="formData" data-error="Le Nom doit comporter entre 2 et 20 lettres.">
            <label for="contact-lastName">Nom</label>
            <input class="text-control" type="text" id="contact-lastName" minlength='2' maxlength="20"/>
          </div>

          <div class="formData" data-error="L'adresse e-mail doit être valide."> 
            <label for="contact-email">Email</label>
            <input class="text-control" type="email" id="contact-email"/>
          </div>
            
          <div class="formData" data-error="Le message comporte maximum 250 caractères.">
            <label for="contact-message" minlength="2" maxlength="250">Votre message</label>
            <input class="text-control" type="text" id="contact-message"/>
          </div>

            <!--button >Envoyer</button-->
          <input id="submit-form_button" class="btn-submit" type="submit" value="Envoyer"/>
        </form>
      </div>
      
      <!--Congrats element-->
      <div class="congrats">
        <!--icone X-->
        <img  id="close-congrats_iconeX" src="assets/icons/close.svg"  alt="Fermer les remerciements" aria-label="close" />
        
        <div class="congrats-text">
          Votre message a bien été envoyé.
          <br>
          Merci et à bientôt !
        </div>
      
        <!--BUTTON : "Close"-->
        <button  id="close-congrats_button" type="button">Fermer</button>
      
      </div>
    </div>

    <script type="module" src="./scripts/components/_widget.js"> </script>
    <script type="module" src="./scripts/modales/_modalLightbox.js"></script>
    <script type="module" src="./scripts/modales/_modalContact.js"></script>
    <script type="module" src="./scripts/pages/photographer.js"></script>
    

  </body>
</html>
