<!DOCTYPE html>
<html>

  <head>
    
    <meta charset="utf-8">

    <link rel="icon" type="image/png" href="assets/icons/fisheye_favicon.png"/>
    <!--Importation : CSS files-->
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/normalize.css"/>
    <!--Importation : DM Sans Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet"> 
     <!--Importation : icones-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--importation icones à verifier script fontasome-->

    <title>Fisheye - photographe </title>

  </head>

  <body>

    <header>

      <a href="index.html" id="back-to-home">
        <img src="assets/images/logo.png" id="logo"  alt="Fisheye Home page"/>
      </a>

    </header>

    <main id="main">
      <section  class="photographerCard" id="photographer-section">
        
        
      </section>
      
      <section class="photographerMedia" id="widget-section">
        
        <form class="photographerMedia" id="widget-form">
          <label class="photographerMedia" id="widget-label" for="widget-container">
            <div>Trier par</div>
          </label>

          <select id="widget-container" name="listbox-container">
            <option>Popularité</option>
            <option>Date</option>
            <option>Titre</option>
          </select>
        </form>
        
    </section>
    </main>


    <div id="modalContact">
      <div class="modalContact-box">
          <header>
            <h2 id="contact_modal_title">Contactez-moi</h2>
            <img src="assets/icons/close.svg" onclick="closeModal()" />
          </header>

          <form id="contact-form">
              <label for="contact-firstName">Prénom</label>
              <input type="text" minlength='2' maxlength="20" id="contact-firstName"/>
              <label for="contact-lastName">Nom</label>
              <input type="text" id="contact-lastName" minlength='2' maxlength="20"/>
              <label for="contact-email">Email</label>
              <input type="email" id="contact-email"/>
              <label for="contact-message"minlength='2' maxlength="250">Votre message</label>
              <input type="text" id="contact-message"/>
            <button id="submit-form_button">Envoyer</button>
          </form>
		  </div>
    </div>

    <script src="/scripts/utils/contactForm.js"></script>
    
  </body>
</html>
